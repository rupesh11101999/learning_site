{% extends "layout.html" %}

{% block title %}
    {{ step.title }} - {{ step.course.title }}
{% endblock %}

{% block content %}
    <article>
        <h2>
            <a href="{% url 'courses:detail' pk=step.course.pk %}">
                {{ step.course.title }}
            </a>
        </h2>
        <h3>{{ step.title }}</h3>
        <!-- linebreaks is template filter,
        acting on data given to them. linebreaks
        will transform 2 returns into closing, open <p> tags-->
        {% with con=step.content %}
            {{ con|linebreaks }} Content: {{ con|wordcount }} words
        {% endwith %}
    </article>
{% endblock %}
